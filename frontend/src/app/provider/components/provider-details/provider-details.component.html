<nz-card style="width:80%; margin:20px auto; " nzTitle="fournisseur détails">
    <div nz-row [nzGutter]="[16, 24]">
        <div nz-col nzSpan="12">
            <button nz-button nzType="primary" (click)="historyBack()">Retour</button>
        </div>
    </div>

    <div nz-row [nzGutter]="[16, 24]">
        <div nz-col nzSpan="24">
            <img [src]="provider?.logo" alt="">
        </div>
        <div nz-col nzSpan="24">
            <ul>
                <li><strong>Nom:</strong> {{provider?.name}}</li>
                <li><strong>Email:</strong>{{provider?.email}}</li>
                <li><strong>Réseau:</strong>{{provider?.network}}</li>
                <li><strong>Address</strong>{{provider?.address}}</li>
            </ul>
        </div>
    </div>
</nz-card>
