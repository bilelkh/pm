<nz-table #basicTable [nzData]="this.prodivers">
    <thead>
        <tr>
            <th>Avatar</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Address</th>
            <th>Nombre de produit</th>
            <th>Réseau</th>
            <th>Telephone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of this.prodivers ">
            <td><img src={{data.logo}}></td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.address}}</td>
            <td>{{data.nbProductCatalogue}}</td>
            <td>{{data.network}}</td>
            <td>{{data.phoneNumber}}</td>
            <td>
                <a>Action 一 {{data.name}}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
            </td>
        </tr>
    </tbody>
</nz-table>
