<nz-card style="width:80%; margin:20px auto; " nzTitle="Liste des fournisseur">
    <nz-table #basicTable [nzData]="this.prodivers">
        <thead>
            <tr>
                <th>Avatar</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Address</th>
                <th>Nombre de produit</th>
                <th>RÃ©seau</th>
                <th>Telephone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of this.prodivers ">
                <td><img src={{data.logo}}></td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.address}}</td>
                <td>{{data.nbProductCatalogue}}</td>
                <td>{{data.network}}</td>
                <td>{{data.phoneNumber}}</td>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
                    <button nz-button nzType="primary"><i nz-icon nzType="form" nzTheme="outline"></i></button>
                    <button nz-button nzType="primary"><i nz-icon nzType="info-circle" nzTheme="outline"></i></button>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
